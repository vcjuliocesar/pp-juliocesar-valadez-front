<div class="alert alert-success col-md-5 mt3" *ngIf="status == 'success'">
  Success
</div>
<div class="alert alert-danger col-md-5 mt3" *ngIf="status == 'error'">
  Fail
</div>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="Name" required pattern="[a-zA-ZÀ-Ÿ ]+" />
    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
      El nombre no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="tel" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="user.phone" placeholder="Phone" required pattern="[0-9]+" />
    <small *ngIf="!phone.valid && phone.touched" class="invalid-feedback d-block">
      El telefono no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="number" class="form-control" name="age" #age="ngModel" [(ngModel)]="user.age" min="18" max="100" required pattern="[0-9]+"/>
    <small *ngIf="!age.valid && age.touched" class="invalid-feedback d-block">
      El edad no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="Gender" class="mr-3">Gender</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="male" checked required>
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="female" required>
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled] = "registerForm.invalid">Save</button>
</form>
